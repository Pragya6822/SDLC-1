    <style>
       body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .hero {
            position: relative;
            background: url('https://s3-alpha-sig.figma.com/img/bbef/edc5/e54293213050930488246d578b728422?Expires=1728259200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=YlJnfiUrv6dmBMHba59RrsUOCkFdNL~EBZrEltArNgkcD8lwa0w-kj9KIBfSrn3O8f5j6FJEmFe~mmXroUR-XIBSMhUcTdbnKDz5k1YmLGNrP564TSzo1AxRg8R7ot31C53bmcNY3hPDOSAO-b9pzcWwrVSNCvprh4Ik9a42ZDXn132DrfFoVGLoR~bTS7ZA-ULsBZ4HzgiFDUwinzaQ0F1w4aK9kYWJ8epkBM91sPveiE2bIvt86kg~jJWGEeX1LttLzva3PaHyxr0ord6hBbzrsHXULJDCchIgfaeopQFgpj0hMiEznVBaYdAbi0y3mx2Vf29FXFQfXq12EfBovw__') no-repeat center center/cover;
            height: 600px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input,
        .search-bar select,
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-bar input,
        .search-bar select {
            flex: 1;
        }

        .search-bar button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
        }

        .features,
        .trending,
        .popular-tours,
        .promo,
        .popular-things,
        .top-trending,
        .reviews,
        .newsletter,
        .articles,
        .footer {
            padding: 50px 20px;
            text-align: center;
        }

        .features h2,
        .trending h2,
        .popular-tours h2,
        .promo h2,
        .popular-things h2,
        .top-trending h2,
        .reviews h2,
        .newsletter h2,
        .articles h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .features .feature,
        .trending .destination,
        .popular-tours .tour,
        .popular-things .thing,
        .top-trending .trend,
        .articles .article {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: left;
        }

        .features .feature i,
        .trending .destination img,
        .popular-tours .tour img,
        .popular-things .thing img,
        .top-trending .trend img,
        .articles .article img {
            width: 100%;
            border-radius: 10px;
        }

        .promo {
            background-color: #ff6600;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .promo .promo-text {
            flex: 1;
            padding: 20px;
        }

        .promo .promo-image {
            flex: 1;
            background: url('https://placehold.co/600x400') no-repeat center center/cover;
            height: 300px;
        }

        .reviews .review {
            display: inline-block;
            width: 300px;
            margin: 10px;
            text-align: left;
        }

        .reviews .review img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .newsletter {
            /* background-color: #333; */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-image: url(./phone.png) no-repeat;
        }

        .newsletter .newsletter-text {
            flex: 1;
            padding: 20px;
        }

        .newsletter .newsletter-form {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .newsletter .newsletter-form input,
        .newsletter .newsletter-form button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .newsletter .newsletter-form input {
            flex: 1;
        }

        .newsletter .newsletter-form button {
            background-color: #ff6600;
            color: white;
            cursor: pointer;
        }

        .footer {
            background-color: #fff7f3;
            padding: 20px 0;
            text-align: center;
        }

        .footer .top {
            padding: 20px 0;
            border-bottom: 1px solid #f0e6e2;
        }

        .footer .top p {
            margin: 0;
            font-size: 18px;
            /* color: #1a1a1a; */
        }

        .footer .top p a {
            color: #ff6a3d;
            text-decoration: none;
        }

        .footer .top .follow-us {
            float: right;
            margin-right: 20px;
        }

        .footer .bottom {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            text-align: left;
        }

        .footer .bottom div {
            flex: 1;
            padding: 0 20px;
        }

        .footer .bottom div h3 {
            font-size: 18px;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .footer .bottom div p,
        .footer .bottom div a {
            font-size: 14px;
            color: #1a1a1a;
            text-decoration: none;
            line-height: 1.6;
        }

        .footer .bottom .newsletter input[type="email"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 60px);
            margin-right: 10px;
        }

        .footer .bottom .newsletter input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ff6a3d;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>
            Your world of joy
        </h1>
        <p>
            Find and book your unique travel experience with us
        </p>
        <div class="search-bar">
            <input placeholder="Destination" type="text" />
            <input type="date" />
            <select>
                <option>
                    Tour Type
                </option>
                <option>
                    Adventure
                </option>
                <option>
                    Relaxation
                </option>
                <option>
                    Family
                </option>
            </select>
            <button>
                Search
            </button>
        </div>
    </div>
    <div class="features">
        <h2>
            Why choose Tours
        </h2>
        <img src="./Section.png">
    </div>
    </div>
    <div class="trending">
        <h2>
            Trending destinations
        </h2>
        <img src="./destination.png">
    </div>
    </div>
    
</body>
